<!DOCTYPE html>
<html>
<meta>
  <meta charset="UTF-8">
</meta>
<head>
  <title>Добавление компьютера</title>
  <link rel="stylesheet" href="style_add_host.css">
</head>
<body>
  <h2>Добавление компьютера</h2>
  <div class="button-column">
  <form id="updateForm" action="/" method="POST">
    <label for="host">Хостнейм (например, MK-VARSH43):</label>
    <input type="text" id="host" name="host"><br><br>
    <label for="address">Адрес (например, Варшавская 43):</label>
    <input type="text" id="address" name="address"><br><br>
    <label for="port">Номер vnc-подключения (смотерть в строке подключения noVNC последнего добавленного хоста. Добавлять следующий):</label>
    <input type="number" id="port" name="port"><br><br>
    <input class="button" type="submit" value="Обновить файлы">
  </form>
</div>
  <script src="script_add_host.js"></script>
</body>
</html>
